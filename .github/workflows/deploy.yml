name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install tcardgen
        run: go install github.com/Ladicle/tcardgen@latest

      - name: Generate OGP images
        run: |
          mkdir -p static/images/ogp
          # Generate OGP for Japanese posts
          find content/ja -name "*.md" -type f | while read file; do
            tcardgen -f tcardgen/fonts -o static/images/ogp -c tcardgen/config.yaml "$file" 2>/dev/null || true
          done
          # Generate OGP for English posts
          find content/en -name "*.md" -type f | while read file; do
            tcardgen -f tcardgen/fonts -o static/images/ogp -c tcardgen/config.yaml "$file" 2>/dev/null || true
          done

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.5'
          extended: true

      - name: Build
        run: hugo --gc --minify

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: siv
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
