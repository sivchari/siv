{{- $id := .Get 0 -}}
<div class="speakerdeck-embed" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin: 1rem 0;">
  <iframe
    class="speakerdeck-iframe"
    frameborder="0"
    src="https://speakerdeck.com/player/{{ $id }}"
    allowfullscreen="true"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 40px;">
  </iframe>
</div>
